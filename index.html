<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
     <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>
      <div class="container">
        <div class="row margin-top-150">
          <div class="col-md-3.5">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter a Date</label>
                          <!-- <input class="form-control" id="datetime" type="text" placeholder="MM/DD/YYYY"> -->
                          <input id="datepicker" width="250" class="form-control" type="text" placeholder="MM/DD/YYYY"/>
                             <script>
                             $('#datepicker').datepicker({
                             uiLibrary: 'bootstrap4',
                             selectMonths: 12,
                             selectYears: 10
                              });


                        </script>
                        </li>
                        <li class="filter list-group-item">
                          <label for="city">Enter a City</label>
                          <input class="form-control" id="city" type="text" placeholder="City">
                        </li>
                        <li class="filter list-group-item">
                          <label for="state">Enter a State</label>
                          <input class="form-control" id="state" type="text" placeholder="State">
                        </li>
                        <li class="filter list-group-item">
                          <label for="country">Enter a Country</label>
                          <input class="form-control" id="country" type="text" placeholder="Country">
                        </li>
                        <li class="filter list-group-item">
                          <label for="shape">Enter a Shape</label>
                          <input class="form-control" id="shape" type="text" placeholder="Shape">
                        </li>
                      </ul>
                    </div>
                    <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                    <button id="reset-btn" type="submit" class="btn btn-default">Reset Table</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-md-8">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped ">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class= "container-fluid bottom-footer page-footer">
    <div class= "row">
       <div class= "col text-center">
           <div id="footer-txt"></div>
               &copy; Copyright Viral Vakani - UNC Data Analytics Bootcamp 2018
           </div>
           </div>
       </div>
   </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/data.js"></script>
  <script src="static/index.js"></script>
</body>
</html>
